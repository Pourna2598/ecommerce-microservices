apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: payment-service-ingress
    annotations:
        kubernetes.io/ingress.class: nginx
        nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
    rules:
        - host: ecommerce.example.com
          http:
              paths:
                  - path: /api/payments(/|$)(.*)
                    pathType: Prefix
                    backend:
                        service:
                            name: payment-service
                            port:
                                number: 8084
